job:
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  environment:
    POSTGRES_HOST: "{{ .Release.Name }}-postgresql"
    POSTGRES_NAME: dbjuddata
    POSTGRES_USERNAME: dbjuddata
    POSTGRES_PASSWORD: dbjuddata
    FLYWAY_ENABLED: true
    ENV_NAME: preview
    CONTAINER_NAME: jud-ref-data
    JRD_MQ_TRUST_ALL_CERTS: false
    JRD_DATA_PER_MESSAGE: 500
  keyVaults:
    rd:
      secrets:
        - name: CONTAINER-NAME
          alias: azure.storage.container-name
        - name: BLOB-URL-SUFFIX
          alias: azure.storage.blob-url-suffix
        - name: ApplicationInsightsInstrumentationKey
          alias: azure.application-insights.instrumentation-key
        - name: judicial-topic-primary-connection-string
          alias: JRD_ASB_CONNECTION_KEY_STR
        - name: LD-SDK-KEY
          alias: RD_LD_SDK_KEY
        - name: OAUTH2-CLIENT-SECRET
          alias: idam.api-redirect-uri
        - name: OAUTH2-AUTH
          alias: idam.api.authorization
        - name: OAUTH2-CLIENT-AUTH
          alias: idam.api.client-authorization
        - name: SEARCH-QUERY-FROM
          alias: elastic.search.query
  secrets:
    SB_TOPIC_CONN_STRING:
      secretRef: servicebus-secret-topic-{{ .Release.Name }}-servicebus-jrd-aks-topic
      key: connectionString
global:
  jobKind: CronJob

postgresql:
  enabled: true
  image:
    tag: '11.3.0'
  postgresqlUsername: dbjuddata
  postgresqlPassword: dbjuddata
  postgresqlDatabase: dbjuddata
  persistence:
    enabled: false

servicebus:
  resourceGroup: rd
  teamName: "RD"
  location: uksouth
  serviceplan: standard
  setup:
    topics:
      - name: jrd-aks-topic
        subscriptionNeeded: yes
  enabled: true
