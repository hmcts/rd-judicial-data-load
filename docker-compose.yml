version: '2.2'

services:

  rd-judicial-db:
    build:
      context: database
    image: hmcts/rd-judicial-db
    container_name: rd-judicial-db
    volumes:
      - rd-judicial-db-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD="${POSTGRES_PASSWORD:-dbjuddata}"
    ports:
      - 5456:5432

volumes:
  rd-judicial-db-volume: