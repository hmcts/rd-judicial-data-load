version: '2.2'

services:

  rd-judicial-db:
    build:
      context: database
    image: hmcts/rd-judicial-dataload-db
    container_name: rd-judicial-dataload-db
    volumes:
      - rd-judicial-dataload-db-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD="${POSTGRES_PASSWORD:-dbjuddata}"
      - ROOT_APPENDER
      - JSON_CONSOLE_PRETTY_PRINT
      - ROOT_LOGGING_LEVEL
      - REFORM_SERVICE_TYPE
      - REFORM_SERVICE_NAME
      - REFORM_TEAM
      - REFORM_ENVIRONMENT
      - LOGBACK_DATE_FORMAT
      - LOGBACK_REQUIRE_THREAD
      - LOGBACK_REQUIRE_ALERT_LEVEL=false
      - LOGBACK_REQUIRE_ERROR_CODE=false
    ports:
      - 5457:5432

volumes:
  rd-judicial-dataload-db-volume: